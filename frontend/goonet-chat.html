                        <button class="example-button" onclick="sendExample('ãƒˆãƒ¨ã‚¿ ãƒ—ãƒªã‚¦ã‚¹ ã‚¨ãƒ³ã‚¸ãƒ³è­¦å‘Šç¯')">ãƒ—ãƒªã‚¦ã‚¹ã®ã‚¨ãƒ³ã‚¸ãƒ³è­¦å‘Šç¯</button>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        let sessionId = 'session-' + Date.now();
        let isLoading = false;

        function addMessage(content, isUser = false, confidence = null, sources = [], recommendations = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${content}</p>
                    </div>
                    <div class="message-avatar user-avatar">ğŸ‘¤</div>
                `;
            } else {
                let sourcesHtml = '';
                if (sources.length > 0) {
                    sourcesHtml = `
                        <div class="sources">
                            <h4>ğŸ“š å‚è€ƒäº‹ä¾‹:</h4>
                            ${sources.map(source => `
                                <div class="source-item">
                                    Article ${source.article_id} (é¡ä¼¼åº¦: ${(source.similarity * 100).toFixed(1)}%)
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                let recommendationsHtml = '';
                if (recommendations.length > 0) {
                    recommendationsHtml = `
                        <div class="recommendations">
                            <h4>ğŸª æ¨å¥¨ã‚¬ãƒ¬ãƒ¼ã‚¸:</h4>
                            ${recommendations.slice(0, 2).map(garage => `
                                <div class="garage-item">
                                    ${garage.nom} - ${garage.ville} (${garage.services.join(', ')})
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                messageDiv.innerHTML = `
                    <div class="message-avatar bot-avatar">ğŸ¤–</div>
                    <div class="message-content">
                        <p>${content}</p>
                        ${confidence ? `<span class="confidence-badge">ä¿¡é ¼åº¦: ${(confidence * 100).toFixed(1)}%</span>` : ''}
                        ${sourcesHtml}
                        ${recommendationsHtml}
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loadingMessage';
            
            messageDiv.innerHTML = `
                <div class="message-avatar bot-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="loading">
                        <span>è¨ºæ–­ä¸­</span>
                        <span class="loading-dots"></span>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Set loading state
            isLoading = true;
            sendButton.disabled = true;
            addLoadingMessage();
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                removeLoadingMessage();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add bot response
                addMessage(
                    data.message, 
                    false, 
                    data.confidence, 
                    data.sources, 
                    data.recommendations
                );
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(
                    'ç”³ã—è¨³ã”ã–ã„ã¾ã›ã‚“ãŒã€ç¾åœ¨ã‚µãƒ¼ãƒ“ã‚¹ã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚ã—ã°ã‚‰ãæ™‚é–“ã‚’ãŠã„ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚', 
                    false
                );
            } finally {
                isLoading = false;
                sendButton.disabled = false;
            }
        }

        function sendExample(text) {
            const input = document.getElementById('messageInput');
            input.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
